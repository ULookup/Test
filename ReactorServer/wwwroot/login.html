<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - IceACG 社区</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/static/logo.png">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

<div class="login-container">

    <div class="login-card">

        <img src="/static/logo.png" class="logo">

        <h2 class="title">欢迎回来</h2>
        <p class="subtitle">登录 IceACG，进入二次元社区</p>

        <input id="username" class="input" placeholder="用户名">
        <input id="password" class="input" type="password" placeholder="密码">

        <button id="login-btn" class="btn-primary">登录</button>

        <div class="bottom-links">
            <a href="/register.html">没有账号？去注册</a>
        </div>

    </div>

</div>

<script type="module" src="/js/login.js"></script>

</body>
</html>
