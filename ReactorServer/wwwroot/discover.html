<!DOCTYPE html>
<html lang="zh-CN" data-disable-nav-search="false">

<head>
    <meta charset="UTF-8">
    <title>发现 - IceACG</title>

    <link rel="stylesheet" href="/css/vars.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/navbar.css">

    <!-- 新漫画风 Discover 样式 -->
    <link rel="stylesheet" href="/css/discover.css">
    
    <script type="module" src="/js/core/navbar.js"></script>
</head>

<body>

<!-- 顶部导航栏（自动由 navbar.js 渲染） -->
<header class="navbar">
    <div class="nav-container">
        <a class="nav-left" href="/index.html">
            <img id="nav-logo" class="nav-logo" src="">
            <span class="nav-title">IceACG</span>
        </a>
        <div class="nav-search">
            <input id="nav-search-input" placeholder="搜索试试~" />
            <button id="nav-search-btn">🔍</button>
        </div>
        <div class="nav-right" id="nav-right"></div>
    </div>
</header>

<div class="discover-main">
    <div class="discover-container">

        <!-- 左侧帖子流 -->
        <section class="discover-left">
            <div class="sec-title">✨ 今日推荐</div>
            <div id="post-list" class="post-list"></div>
            <div id="discover-load-more" class="discover-load-more">加载更多</div>
        </section>

        <!-- 右侧侧边栏 -->
        <aside class="discover-right">

            <!-- 热门话题 -->
            <div class="side-card">
                <div class="side-title">🔥 热门话题</div>
                <div id="hot-topics" class="topics"></div>
            </div>

            <!-- 推荐创作者 -->
            <div class="side-card">
                <div class="side-title">🌟 优质创作者</div>
                <div id="creators" class="creator-list"></div>
            </div>

        </aside>

    </div>
</div>

<script type="module" src="/js/discover.js"></script>

</body>
</html>
