<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>注册 - IceACG 社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="/static/logo.png">
  <link rel="stylesheet" href="/css/register.css">
</head>

<body>

<div class="reg-container">

  <div class="reg-card">

    <img src="/static/logo.png" class="logo">

    <h2 class="title">加入 IceACG</h2>
    <p class="subtitle">开启你的二次元冒险之旅！</p>

    <input id="username" class="input" placeholder="用户名（必填）">
    <input id="email" class="input" type="email" placeholder="邮箱（必填）">
    <input id="password" class="input" type="password" placeholder="密码（必填）">

    <button id="reg-btn" class="btn-primary">注册</button>

    <div class="bottom-links">
      <a href="/login.html">已有账号？去登录</a>
    </div>

  </div>

</div>

<script type="module" src="/js/register.js"></script>

</body>
</html>
