<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>IceACG - 注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/register.css">

</head>

<body>
    <div class="reg-card">

        <div class="register-bg"></div>
        <div class="title">注册账号</div>
        <div class="subtitle">欢迎加入 IceACG</div>

        <div class="input-group">
            <label>用户名</label>
            <input id="username" type="text" placeholder="输入用户名">
        </div>

        <div class="input-group">
            <label>邮箱</label>
            <input id="email" type="email" placeholder="输入邮箱">
        </div>

        <div class="input-group">
            <label>密码</label>
            <input id="password" type="password" placeholder="输入密码">
        </div>

        <button id="reg-btn" class="reg-btn">注册</button>

        <div id="error-msg" class="error-msg"></div>

        <div class="footer">
            已有账号？ <a href="/login.html">去登录</a>
        </div>

    </div>

    <script type="module" src="./js/register.js"></script>
</body>

</html>
