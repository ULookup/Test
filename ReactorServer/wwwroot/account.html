<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>账号中心 - IceACG</title>

<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/account.css">
<script type="module" src="/js/core/navbar.js"></script>
<script type="module" src="/js/account.js"></script>

</head>

<body>

<!-- 顶部导航 -->
<header class="navbar">
    <div class="nav-container">
        <a class="nav-left" href="/index.html">
            <img src="/static/logo.png" class="nav-logo">
            <span class="nav-title">IceACG</span>
        </a>

        <div class="nav-search">
            <input id="nav-search-input" placeholder="搜索帖子 / 用户">
            <button id="nav-search-btn" class="nav-search-btn">🔍</button>
        </div>

        <div id="nav-right" class="nav-right"></div>
    </div>
</header>



<!-- 顶部装饰 Banner（增强仪式感） -->
<section class="account-banner">
    <div class="banner-blur"></div>
</section>


<!-- 主面板（玻璃拟态卡片） -->
<main class="account-panel">

    <h2 class="panel-title">账号中心</h2>

    <!-- 头像修改 -->
    <section class="form-block">
        <label class="form-label">头像</label>

        <div class="avatar-row">
            <img id="avatar-preview" class="avatar">

            <label class="upload-btn">
                更换头像
                <input id="avatar-file" type="file" accept="image/*">
            </label>
        </div>
    </section>

    <!-- 用户名 -->
    <section class="form-block">
        <label class="form-label">用户名</label>
        <input id="input-username" class="input" type="text" placeholder="输入新的用户名">
    </section>

    <!-- 简介 -->
    <section class="form-block">
        <label class="form-label">个人简介</label>
        <textarea id="input-bio" class="textarea" placeholder="介绍一下自己吧"></textarea>
    </section>

    <button id="save-btn" class="btn-primary">保存修改</button>

</main>

</body>
</html>
